# name: Full Regression (BrowserStack)

# on:
#   workflow_dispatch:
#   schedule:
#     - cron: "0 3 * * *"   # every night at 03:00 UTC

jobs:
  regression:
    runs-on: ubuntu-latest

    env:
      BS_USERNAME: ${{ secrets.BS_USERNAME }}
      BS_ACCESS_KEY: ${{ secrets.BS_ACCESS_KEY }}
      BS_APP_ID: ${{ secrets.BS_APP_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t mobile-tests .

      - name: Run full regression tests inside Docker
        run: |
          mkdir -p allure-results
          docker run \
            -e BS_USERNAME=${{ secrets.BS_USERNAME }} \
            -e BS_ACCESS_KEY=${{ secrets.BS_ACCESS_KEY }} \
            -e BS_APP_ID=${{ secrets.BS_APP_ID }} \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            mobile-tests pytest --env=browserstack --alluredir=allure-results

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.zip
          unzip allure-2.30.0.zip
          sudo mv allure-2.30.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Allure Report
        run: |
          pip install allure-pytest
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: regression-allure-report
          path: allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
