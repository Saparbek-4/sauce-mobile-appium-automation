name: Full Regression (BrowserStack)

on:
  workflow_dispatch:   # manual 
  schedule:
    - cron: "0 3 * * *"   # every night at 03:00 UTC

jobs:
  regression:
    runs-on: ubuntu-latest

    env:
      BS_USERNAME: ${{ secrets.BS_USERNAME }}
      BS_ACCESS_KEY: ${{ secrets.BS_ACCESS_KEY }}
      BS_APP_ID: ${{ secrets.BS_APP_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full test suite (parallel)
        run: |
          pytest --env=browserstack --alluredir=allure-results

      - name: Generate Allure Report
        run: |
          pip install allure-pytest
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
